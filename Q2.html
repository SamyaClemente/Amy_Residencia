	<body>
<script>

function pares(n1,n2){
    var lista = []  
        while(n1<=n2){
            if(n1%2==0){
            lista.push(n1)
            }
        n1++  		
        }
    return lista
    }
   console.log(pares(0,34))
	
</script>
